<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h1 *ngIf="formState == 'new'">New Band</h1>
        <h1 *ngIf="formState == 'edit'">Editing Band</h1>
        <div class="row">
            <app-band-form></app-band-form>
        </div>
        <div class="row">
            <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                <a class="btn btn-default" [routerLink]="['/band']">Cancel</a>
                <button class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
